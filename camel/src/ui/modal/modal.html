<div class="modal-container">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">게임 도움말</h2>
            <button class="close-button">
                <i class="ri-close-line ri-2x"></i>
            </button>
        </div>
        <div class="section">
            <h3 class="section-title">소개</h3>
            <p class="welcome-text">어서오세요!</p>
            <p class="description">이 곳은 카멜의 최애들을 모아놓은 신비로운 공간입니다!</p>
            <p class="description">흩어져있는 최애들에게 다가가 말을 걸 수 있어요.</p>
            <p class="description">마음껏 놀아주세요!</p>
        </div>
        <div class="divider"></div>
        <div class="section">
            <h3 class="section-title">조작방법</h3>
            <div class="controls-section">
                <p class="controls-label">키보드</p>
                <div class="key-grid">
                    <div class="key-item">
                        <div class="key-box">
                            <span>W</span>
                        </div>
                        <span class="description">전진</span>
                    </div>
                    <div class="key-item">
                        <div class="key-box">
                            <span>S</span>
                        </div>
                        <span class="description">후진</span>
                    </div>
                    <div class="key-item">
                        <div class="key-box">
                            <span>A</span>
                        </div>
                        <span class="description">좌측 이동</span>
                    </div>
                    <div class="key-item">
                        <div class="key-box">
                            <span>D</span>
                        </div>
                        <span class="description">우측 이동</span>
                    </div>
                </div>
            </div>
            <div class="controls-section">
                <p class="controls-label">마우스</p>
                <div class="mouse-controls">
                    <div class="mouse-item">
                        <div class="icon-container">
                            <i class="ri-drag-move-line ri-lg"></i>
                        </div>
                        <span class="description">마우스 드래그: 화면 각도 전환</span>
                    </div>
                    <div class="mouse-item">
                        <div class="icon-container">
                            <i class="ri-cursor-line ri-lg"></i>
                        </div>
                        <span class="description">물체 클릭: 물체와 상호작용</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="start-button-container">
            <button class="start-button">
                시작하기
            </button>
        </div>
    </div>
</div>
